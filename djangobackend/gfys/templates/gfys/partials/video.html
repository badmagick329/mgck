{% load static %}
<div class="flex flex-col justify-center w-full h-full">
  <h2 id="video-text" class="max-w-full text-sm md:text-xl mb-4">{{ gfy.imgur_title }}</h2>
  <div id="video-tags" class="flex flex-wrap gap-2 w-full justify-start mb-2">
    {% for tag in tags %}
    <span
      class="text-xs md:text-sm lg:text-base px-0.5 py-1 md:px-4 md:py-2 bg-gray-800 rounded-lg mx-0.5 md:mx-2 md:font-semibold">
      {{ tag }}
    </span>
    {% endfor %}
  </div>
  <div class="flex justify-center w-full h-full mb-1">
    <video id="video-player" class="object-contain w-full h-full" controls autoplay loop muted playsinline>
      {% if gfy.video_id %}
      <source src="{{ gfy.video_url }}" type="video/mp4">
      {% else %}
      <source src="{{ gfy.imgur_mp4_url }}" type="video/mp4">
      {% endif %}
    </video>
  </div>
  <div class="flex justify-between w-full">
    <div class='flex gap-4'>
      <a id="video-link" href="{{ gfy.imgur_mp4_url }}" alt="Link to imgur"
        class="text-xs md:text-sm lg:text-base text-pink-500 underline" target="_blank">Open Imgur Video</a>
      {% if gfy.video_id %}
      <a id="video-link" href="{{ gfy.video_url }}" alt="Link to video"
        class="text-xs md:text-sm lg:text-base text-pink-500 underline" target="_blank">Open HQ Video</a>
      {% endif %}
    </div>
    <div>
      <span class="text-xs md:text-sm lg:text-base text-gray-500">Gfycat Account:</span>
      <span class="text-xs md:text-sm lg:text-base font-semibold">{{ account_name }}</span>
    </div>
  </div>
</div>
